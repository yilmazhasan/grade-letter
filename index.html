<body style="max-width: 99%;">
  <h1>Grade Letter</h1>
  <div class="row">
    <div class="col-xs-12">
      <div class="col-xs-12">
        <div class="slider sleep" id="slider"></div>
      </div>
      <div class="col-xs-12">
        <div class="slider-controller">
          <form role="form" class="form form-inline">
            <input id="newRangeName" class="form-control" placeholder="name" type="text" />
            <input id="newRangeValue" class="form-control" placeholder="start value" type="number" min="0" />
            <button class="btn btn-success add">Add Range</button>
            <button class="btn btn-warning remove">Remove Range</button>
            <input id="ignoreRange" class="form-control" data-toggle="tooltip" data-placement="top" title="Ignore range and make very near letters same" placeholder="Ignore range" type="number" min="0" />
            <button type="button" class="btn btn-warning" onclick="window.app.equalizeLetters()">Equalize Letters</button>
            <button type="button" class="btn btn-success" onclick="window.app.input_changed()">Re-calculate</button>
            <span class="label label-default" id="medianLabel" style="display: none;">Grade median and letter:</span>
            <span class="label label-info" id="median" style="display: none;"> </span>
            <span class="label label-info" id="medianLetter" style="display: none;"> </span>
          </form>
  
          <div class="row" style="margin-top: 5px;">
            <div class="col-md-4">
              <textarea class="col-md-3" id="input" placeholder="A whitespace between each grade"
                onchange="window.app.input_changed()" name="Text1" cols="10" rows="25"></textarea>
              <textarea class="col-md-4" id="output" onchange="window.app.output_changed(event)"
                placeholder="Result as entered order" name="Text1" cols="10" rows="25"></textarea>
              <textarea class="col-md-5" id="output_ordered"
                onchange="window.app.output_ordered_changed(event)" placeholder="Result ordered descending" name="Text1" cols="20" rows="25"></textarea>
            </div>
  
            <div class="col-md-4">
              <table id="currentRanges" class="table table-stripped">
                <thead>
                  <tr>
                    <th> Name </th>
                    <th> Value [From-To] : % </th>
                    <th> Count </th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
  
            <div class="chartContainer col-md-4" id="chartContainer">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
