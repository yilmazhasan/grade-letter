<body>
  <h1>Grade Letter</h1>
  <div class="row">
    <div class="col-xs-12">
      <div class="col-xs-12">
        <div class="slider sleep" id="slider"></div>
      </div>
      <div class="col-xs-12">
        <div class="slider-controller">
          <form role="form" class="form form-inline">
            <input id="newRangeName" placeholder="name" type="text" />
            <input id="newRangeValue" placeholder="start value" type="number" min="0" />
            <button class="btn btn-success add">Add Range</button>
            <button class="btn btn-warning remove">Remove Range</button>
            <input id="ignoreRange" placeholder="start value" type="number" min="0" />
            <button type="button" class="btn btn-warning" onclick="equilizeLetters()">Equilize Letters</button>
            <button type="button" class="btn btn-success" onclick="input_changed()">Re-calculate</button>
  
          </form>
  
          <div class="row" style="margin-top: 5px;">
            <div class="col-md-4">
              <textarea class="col-md-3" id="input" placeholder="A whitespace between each grade"
                onchange="input_changed()" name="Text1" cols="10" rows="25"></textarea>
              <textarea class="col-md-4" id="output" onchange="output_changed(event)"
                placeholder="Result as entered order" name="Text1" cols="10" rows="25"></textarea>
              <textarea class="col-md-5" id="output_ordered"
                onchange="output_ordered_changed(event)" placeholder="Result ordered descending" name="Text1" cols="20" rows="25"></textarea>
            </div>
  
            <div class="col-md-4">
              <table id="currentRanges" class="table table-stripped">
                <thead>
                  <tr>
                    <th> Name </th>
                    <th> Value [From-To] : % </th>
                    <th> Count </th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
  
            <div class="chartContainer col-md-4" id="chartContainer">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
